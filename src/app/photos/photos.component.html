<div id="photos">
  <h1>Your sorrowful photos :(</h1>

  <!-- <ul [@listStagger]="photos$"> -->
  <div class="allpics">
    <div *ngFor="let pic of photos$; let i=index">
        <div class="pic" *ngIf="i < 20">
            <img src="{{ pic.url }}" alt="{{ pic.title }}">
            <h5><b>{{ i + 1 }} </b>{{ pic.title }}</h5>
        </div>
    </div>
  </div>
</div>
