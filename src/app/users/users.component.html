<h1>Users</h1>

<ul [@listStagger]="users$">
    <li *ngFor="let user of users$">
        <a routerLink="/details/{{user.id}}">{{ user.name }}</a>
        <ul>
            <li><b>{{ user.email }}</b></li>
            <li><a target="_blank" href="http://{{ user.website }}">{{ user.website }}</a></li>
            <li>{{ user.address.geo.lat }}, {{ user.address.geo.lng }}</li>
            <li><i class="material-icons phone">phone</i>{{ user.phone }}</li>
        </ul>
    </li>
</ul>
